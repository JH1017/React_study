<html>
<head>
    <meta charset="utf-8">
    <title>웹게임</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  'use strict';

  const e = React.createElement;

  class LikeButton extends React.Component {
    constructor(props) {
      super(props);
      this.state = {liked: false};
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }
      // 1. 원래의 코드
      //return e('button', {onClick: () => this.setState({liked: true})}, 'Like');
      // JSX로 변환
      return(
        // babel 라이브러리가 1. 원래의 코드로 뒤에서 변경을 해줌!
        <button onClick={() => this.setState({liked:true})}>
          Like
        </button>
      )
    }
  }
</script>
<script type="text/babel">
  //ReactDOM.createRoot(document.querySelector('#root')).render(e(LikeButton));
  //ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // react 17 버전 코드
  ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); // react 18 버전 코드
</script>
</body>
</html>
